apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs.kotlin"
apply plugin: "org.jlleitschuh.gradle.ktlint"
apply plugin: 'io.gitlab.arturbosch.detekt'
apply plugin: 'dagger.hilt.android.plugin'
apply from: "$rootDir/tools/jacoco/android.gradle"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.guilherme.marvelcharacters"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "com.guilherme.marvelcharacters.infrastructure.CustomAndroidTestRunner"

        buildConfigField("String", "MARVEL_KEY", "\"8f856183ec2966942d063a0a4b1401b0\"")
        buildConfigField("String", "MARVEL_PRIVATE_KEY", "\"d6d7e23b91bbecd81fc237c078b8177b476b4f91\"")
    }
    buildTypes {
        debug {
            testCoverageEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility sourceCompatibilityVersion
        targetCompatibility targetCompatibilityVersion
    }

    kotlinOptions {
        jvmTarget = jvmTargetVersion
    }

    kapt {
        correctErrorTypes true
    }

    testOptions {
        execution 'ANDROIDX_TEST_ORCHESTRATOR'
    }

    ktlint {
        disabledRules = ["final-newline", "import-ordering"]
        reporters {
            reporter "plain"
            reporter "json"
        }
    }

    detekt {
        config = files("../tools/detekt/detekt.yml")
        reports {
            html {
                enabled = true
            }
            xml {
                enabled = false
            }
            txt {
                enabled = false
            }
        }
    }

    buildFeatures.viewBinding = true
    namespace 'com.guilherme.marvelcharacters'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':domain')
    implementation project(':core:model')

    implementation "androidx.core:core-ktx:$coreVersion"
    implementation "com.google.android.material:material:$materialDesignVersion"

    implementation "androidx.navigation:navigation-fragment-ktx:$navigationVersion"
    implementation "androidx.navigation:navigation-ui-ktx:$navigationVersion"

    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleVersion"

    implementation "com.google.dagger:hilt-android:$hiltVersion"
    kapt "com.google.dagger:hilt-compiler:$hiltVersion"

    implementation "com.github.bumptech.glide:glide:$glideVersion"
    kapt "com.github.bumptech.glide:compiler:$glideVersion"

    testImplementation "io.mockk:mockk:$mockkVersion"
    testImplementation "junit:junit:$junitVersion"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutinesVersion"
    testImplementation "com.google.truth:truth:$truthVersion"
    testImplementation "app.cash.turbine:turbine:$turbineVersion"

    androidTestImplementation "androidx.test:core:$testCoreVersion"
    androidTestImplementation "androidx.test:core-ktx:$testCoreVersion"
    androidTestImplementation "androidx.test:runner:$testRunnerVersion"
    androidTestImplementation "androidx.test.ext:junit:$junitExtVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espressoVersion"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:$espressoVersion"
    androidTestImplementation "com.google.dagger:hilt-android-testing:$hiltTestingVersion"
    kaptAndroidTest "com.google.dagger:hilt-android-compiler:$hiltTestingVersion"
    androidTestImplementation "androidx.navigation:navigation-testing:$navigationVersion"
    androidTestImplementation "io.mockk:mockk-android:$mockkAndroidVersion"
    androidTestUtil "androidx.test:orchestrator:$orchestratorVersion"
}
